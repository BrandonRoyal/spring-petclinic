version: '3'
services:
  web:
    build:
      context: .
    image: bxtp4p/spring-petclinic
    ports:
      - "8080:8080"
    networks:
      - spring-petclinic-net
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    depends_on:
      - "db"
  db:
    build: 
      context: .
      dockerfile: Dockerfile.db
    image: bxtp4p/spring-petclinic-db
    ports:
      - "3306:3306"
    networks:
      - spring-petclinic-net
networks:
  spring-petclinic-net: